<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back</h2>
    <p class="auth-subtitle">Please enter your credentials to login</p>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          type="email"
          class="form-input"
        />
        <span class="input-icon">✉️</span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          id="password"
          formControlName="password" 
          placeholder="Enter your password" 
          type="password" 
          class="form-input"
        />
        <span class="input-icon">🔒</span>
      </div>
      
<div class="form-options">
 <a (click)="navigateToForgotPassword()" class="forgot-password">Forgot password?</a>
</div>
      
      <button type="submit" class="auth-button">Login</button>
      <div class="auth-footer">
        Don't have an account? <a (click)="navigateToSignup()" class="auth-link">Sign up</a>
      </div>
    </form>
  </div>
</div>
