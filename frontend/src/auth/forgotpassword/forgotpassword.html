<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Reset Password</h2>
    <p class="auth-subtitle">Enter your email to receive a reset link</p>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          formControlName="email" 
          placeholder="your@email.com"
          type="email"
          class="form-input"
        />
        <span class="input-icon">✉️</span>
      </div>
      
      <button type="submit" [disabled]="btndisable" class="auth-button">Send Reset Link</button>
      
      <div class="auth-footer">
  Remember your password? 
  <a [routerLink]="['/login']" class="auth-link">Login here</a>
</div>
    </form>
    
<div class="success-message" *ngIf="resetEmailSent">
  <div class="success-icon">✓</div>
  <h3>Reset link sent!</h3>
  <p>We've sent a password reset link to your email address.</p>
</div>
  </div>
</div>
