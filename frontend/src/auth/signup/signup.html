<div class="signup-container">
  <div class="signup-card">
    <h2>Create Your Account</h2>
    <p class="subtitle">Join us to get started</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <!-- Name Field -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          id="name"
          formControlName="name" 
          placeholder="Enter your full name"
          type="text"
          [class.invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched"
        >
        <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid" class="error-message">
          <span *ngIf="signupForm.get('name')?.errors?.['required']">Name is required</span>
          <span *ngIf="signupForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters</span>
        </div>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          id="email"
          formControlName="email" 
          placeholder="Enter your email"
          type="email"
          [class.invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched"
        >
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="error-message">
          <span *ngIf="signupForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-input">
          <input 
            id="password"
            formControlName="password" 
            placeholder="Enter your password"
            [type]="showPassword ? 'text' : 'password'"
            [class.invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched"
          >
          <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🐵' : '🙈' }}
          </button>
        </div>
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="error-message">
          <span *ngIf="signupForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="signupForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </span>
        </div>
      </div>

      <!-- Role Selection -->
      <div class="form-group">
        <label for="role">Account Type</label>
        <select 
          id="role"
          formControlName="role"
          class="role-select"
        >
          <option value="CUSTOMER">Customer</option>
          <option value="OWNER">Admin</option>
        </select>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="server-error">
        {{ errorMessage }}
      </div>
      

      <!-- Submit Button -->
      <button type="submit" class="signup-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>

      <!-- Login Link -->
      <div class="login-link">
        Already have an account? <a (click)="login()">Log in</a>
      </div>
    </form>
  </div>
</div>
